    <!-- chat section -->
    <section>
      <div class="container rounded-lg overflow-hidden shadow">
        <div class="row">
          <div class="col">
            <div class="container rounded-lg overflow-hidden shadow">
              <div class="row">
                <div class="col-sm-6 ">
                  <div class="video-container">
                  <div class="container shadow ">
                    <video
                      id="rVideo"
                      width="640"
                      height="480"
                      autoplay="autplay"
                    ></video>
                </div>
              </div>
                </div>
                
                <div class="col-sm-6 ">
                  <div class= "video-container">
                  <div class= "container shadow ">
                  <video
                    id="lVideo"
                    width="640"
                    height="480"
                    autoplay="autplay"
                    muted
                  ></video>
                  </div>
                </div>
                </div>
              </div>
            </div>
            </div>
          </div>
            <div class="px-4 py-5 chat-box bg-white">
              <div id="chatWindow">
                <h1 class="h3 mb-3 font-weight-normal">Chat Box</h1>
                <div class="container">
                  <div class="media w-100 ml-auto mb-3">
                    <div class="media-body">
                      <div class="bg-light rounded">
                        <div id="output"></div>
                        <div id="typing"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <form action="#" class="bg-light">
              <div class="input-group">
                <input
                  type="text"
                  id="handle"
                  class="form-control rounded-0 border-5 py-4 bg-light"
                  aria-describedby="button-addon2"
                  placeholder="Name"
                  required
                  autofocus
                />
                <input
                  type="text"
                  id="messages"
                  class="form-control rounded-0 border-5 py-4 bg-light"
                  aria-describedby="button-addon2"
                  placeholder="Type a message"
                  required
                />

                <div class="input-group-append">
                  <button
                    id="button"
                    type="button"
                    class="btn btn-info button-addon2"
                    data-toggle="submit"
                  >
                  Send
                    <!-- <i class="fa fa-paper-plane"></i> -->
                  </button>
                </div>
              </div>
            </form>
       

        <hr />
        <span>Your Caller Id:</span>
        <span id="displayId"></span>
        <input
          type="text"
          id="connId"
          class="form-control"
          placeholder="Enter a user ID to connect"
          required
        />
        <button
          id="conn_button"
          class="btn btn-dark btn-block"
          type="submit"
          data-toggle="submit"
        >
          Connect
        </button>
        <button
          id="call_button"
          class="btn btn-info btn-block"
          type="submit"
          data-toggle="submit"
        >
          Call
        </button>
      </div>
